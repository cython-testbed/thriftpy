sudo: false
language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy

matrix:
  # include test for flake8
  include:
    - python: 3.5
      script: tox -e flake8

install:
  - pip install tox
  - pip install --install-option="--no-cython-compile" https://github.com/cython/cython/archive/3ab487f105e4cc9dc7b7e3844cd80078bc534cc4.zip

script:
  - tox -e py

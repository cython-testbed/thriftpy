sudo: false
language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy

matrix:
  # include test for flake8
  include:
    - python: 3.5
      script: tox -e flake8

install:
  - pip install tox
  - pip install --install-option="--no-cython-compile" https://github.com/cython/cython/archive/9b3dd8ec9d0b699438bb5f179d4812fbbbae73ed.zip

script:
  - tox -e py
